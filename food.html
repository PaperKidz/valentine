<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What are we having bhindi?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/chicken_tikka_biryani_recipe_best_simple_easy.jpg" alt="chicken briyani" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="chicken briyani"
          />
          chicken briyani</label
        >
      </div>
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> Juicy fried chicken burger</label
        >
      </div>
      <div class="food-item">
        <img src="food/dumplings.jpeg" alt="momos" />
        <label
          ><input type="checkbox" name="food" value="Momos" /> Momos</label
        >
      </div>
      <div class="food-item">
        <img src="food/loadedfries.jpg" alt="popcorn" />
        <label><input type="checkbox" name="food" value="popcorn" /> Chicken popcorn loaded friess or kfc </label>
      </div>
      <div class="food-item">
        <img src="food/chickencurry,jpg.jpg" alt="chicken curry" />
        <label><input type="checkbox" name="food" value="chicken curry" /> Chicken curry  <br> with tandoori roti and rice 
        </label>
      </div>
      <div class="food-item">
        <img src="food/mexican.jpg" alt="mexican food" />
        <label><input type="checkbox" name="food" value="mexican food" /> spicy mexican food like chicken <br>burrito bowl or tacos</label>
      </div>
      <div class="food-item">
        <img src="food/ramen.jpeg" alt="ramen" />
        <label><input type="checkbox" name="food" value="ramen" /> hot bowl of ramen</label>
      </div>
      <div class="food-item">
        <img src="food/Chicken-Kebab.jpg" alt="chicken kebab" />
        <label><input type="checkbox" name="food" value="chicken kebab" /> chicken kebab</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
  </body>
</html>
